<header>
  <div class="login-header">
    <img src="./assets/img/logo.svg" />
    <span>Not a Join user? <button>Sign up</button></span>
  </div>
</header>
<div class="login-card">
  <mat-card>
    <mat-card-header>Log in</mat-card-header>
    <mat-card-content>
      <mat-form-field class="login-email">
        <div class="input-container">
          <input type="email" matInput placeholder="Email" required />
          <img src="./assets/img/mail.svg" alt="Icon" />
        </div>
      </mat-form-field>
      <mat-form-field>
        <div class="input-container">
          <input matInput placeholder="Password" required />
          <img src="./assets/img/lock.svg" />
        </div>
      </mat-form-field>
      <mat-checkbox>Remember me</mat-checkbox>
      <section class="login-btn">
        <button mat-button>Log in</button>
        <button mat-button>Guest log in</button>
      </section>
    </mat-card-content>
  </mat-card>
</div>
<span class="login-signUp-responsive">Not a Join user? <button>Sign up</button></span>
<footer>
  <div class="login-footer">
    <a href="">Privacy Policy</a>
    <a href="">Legal Notice</a>
  </div>
</footer>
