<div class="board-container">
  <div class="board-headline">
    <div class="board-searchbar">
      <input placeholder="Find Task" type="text" />
      <img src="./assets/img/search.svg" />
    </div>
    <button>Add task <img src="./assets/img/plus.svg" /></button>
  </div>
  <div class="board-column">
    <div class="board">
      <span>To do <img src="./assets/img/plusbutton.svg"/></span>
      <div class="board-empty">
        <span>No tasks To do</span>
      </div>
    </div>
    <div class="board">
      <span>In progress <img src="./assets/img/plusbutton.svg" /></span>
      <div class="board-empty">
        <span>No tasks In progress</span>
      </div>
    </div>
    <div class="board">
      <span>Await feedback <img src="./assets/img/plusbutton.svg" /></span>
      <div class="board-empty">
        <span>No tasks Await feedback</span>
      </div>
    </div>
    <div class="board">
      <span>Done <img src="./assets/img/plusbutton.svg" /></span>
      <div class="board-empty">
        <span>No tasks Done</span>
      </div>
    </div>
  </div>
</div>
